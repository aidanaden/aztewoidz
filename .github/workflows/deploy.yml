name: Deploy web
on:
  push:
    tags:
      - "**"
  workflow_dispatch: # Allows manual triggering
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write # required to create releases
      deployments: write # required to enable github deployments (required by cloudflare/pages-action)
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwayland-dev libx11-dev xorg-dev libegl-dev libxkbcommon-dev
          version: 1.0
      # - name: Install wayland # TODO: existing bug, this is required to bypass bug and build raylib-zig
      #   run: |
      #     sudo apt update && sudo apt upgrade && sudo apt install libwayland-dev libx11-dev xorg-dev libegl-dev libxkbcommon-dev
      - name: Install emsdk
        uses: mymindstorm/setup-emsdk@v14
      - name: Verify emsdk
        run: |
          emcc -v
          echo "EMSDK=$EMSDK" >> $GITHUB_ENV
      - name: Build with emscripten
        run: "zig build -Dtarget=wasm32-emscripten -Doptimize=ReleaseSmall --sysroot $EMSDK/upstream/emscripten"
      - name: Publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy zig-out/htmlout --project-name=aztewoidz --branch=main
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
